
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Student Budget Tracker</title>
</head>

<body>

    <div class="wrapper">
        <div class="container">
            <div class="sub-container">
                <div class="total-amount-container">
                    <h3>Budget</h3>
                    <p class="hide error" id="budget-error">
                        Value cannot be empty or negative
                    </p>
                    <select id="currency-select">
                        <option value="$">$ USD</option>
                        <option value="KES">Ksh Kenyan Shilling</option>
                        <option value="RWF">FRw Rwandan Franc</option>

                    </select>
                    <input type="number" id="total-amount" placeholder="Enter Total Amount">
                    <button class="submit" id="total-amount-button">
                        Set Budget
                    </button>
                </div>

                <div class="user-amount-container">
                    <h3>Expenses</h3>
                    <p class="hide error" id="product-title-error">
                        Values cannot be empty
                    </p>
                    <select id="product-category">
                        <option value="">Select Category</option>
                        <option value="Food">Food</option>
                        <option value="Transport">Transport</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Shopping">Shopping</option>
                        <option value="Bills">Bills</option>
                        <option value="Other">Other</option>
                    </select>
                    <input type="text" class="product-title hide" id="product-title" placeholder="Enter Title Of Product">
                    <input type="number" id="user-amount" placeholder="Enter Cost Of Product">
                    <button class="submit" id="check-amount">
                        Check Amount
                    </button>
                </div>
            </div>

            <div class="output-container flex-space">
                <div>
                    <p>Total Budget</p>
                    <span id="amount">
                        0
                    </span>
                </div>
                <div>
                    <p>Expenses</p>
                    <span id="expenditure-value">
                        0
                    </span>
                </div>
                <div>
                    <p>Balance</p>
                    <span id="balance-amount">
                        0
                    </span>
                </div>
            </div>
        </div>

        <div class="list">
            <h3>Expense List</h3>
            <div class="list-container" id="list"></div>
        </div>

    </div>

    <script src="index.js"></script>

</body>
</html>
